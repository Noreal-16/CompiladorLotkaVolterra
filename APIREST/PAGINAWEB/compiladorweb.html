<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script>
    $(document).ready(function(){
      $("#boton").click(function(){
        var valor=$("#texto").val();
        var base64=btoa(valor);
        var url="http://localhost:8080/compilador/presadepredador/"+base64;
        $.ajax({
          url:url,
          type:"GET",
          dataType:"json",
          success:function(data){
             
            console.log("resultado"+data.message)

              //$("#resp").html(data.message);
              
          },
          error:function(error){
            console.log("error del ajax"+error);
            $("#resp").html(error.responseJSON.message);
          }
        });
      });
    });
   </script>
   <style>
    * {
      box-sizing: border-box;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column">

      </div>
      <div class="column">
      

      </div>
      </div>
    <center>
      <table>
        <tr>
          <th>        <img src="https://www.edina.com.ec/logos/6210105553-378568.jpg" alt="Girl in a jacket" width="200" height="200">
          </th>
          <th><h5 class="card-title">Compilador Lotka-Volterra</h5></th>
        </tr>
      </table>
      
    <div class="card" >
      <div class="card-body">
        <div class="row">
          <div class="column">
            <textarea class="form-control" rows="10" id="texto"></textarea>
    
          </div>
          <div class="column">
            <p id="resp" class="alert alert-primary" role="alert"></p>

    
          </div>
          </div>
        <br>

        <a href="#" id="boton" class="btn btn-primary">Compilar</a>
      
        </div>
        </div>
        <div class="contains">
          </div>
    </div>
  </center>
  
  </body>
</html>
